name: Amnesia

# Event trigger qui implique de déclencher le worklow à la main
on: workflow_dispatch
env:
  NAME: Francois

jobs:
  say_hello:
    runs-on: ubuntu-latest
    env:
      ENTREPRISE: Semifir
    steps:
    - name: "Dit bonjour"
      run : echo "Salut $NAME ! Tu travailles $ENTREPRISE ? Alors bon $DAY à toi !"
      env:
        DAY: Lundi
    - name: "Lundi ?"
      run: echo "Quel jour sommmes nous ? $DAY ?"

  say_goodbye:
    runs-on: ubuntu-latest
    steps:
    - name: "Dit au revoir"
      run: echo "Au revoir $NAME ! Tu travailes pour quelle entreprise ? $ENTREPRISE ?"